<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清明&梨谱的小页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .button {
            padding: 15px 30px;
            margin: 15px 0;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        .animated-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .animated-bg span:nth-child(1) { left: 10%; animation-duration: 15s; animation-delay: 0s; }
        .animated-bg span:nth-child(2) { left: 20%; animation-duration: 20s; animation-delay: 2s; }
        .animated-bg span:nth-child(3) { left: 25%; animation-duration: 25s; animation-delay: 4s; }
        .animated-bg span:nth-child(4) { left: 40%; animation-duration: 18s; animation-delay: 0s; }
        .animated-bg span:nth-child(5) { left: 70%; animation-duration: 30s; animation-delay: 2s; }
        .animated-bg span:nth-child(6) { left: 80%; animation-duration: 22s; animation-delay: 4s; }
        .animated-bg span:nth-child(7) { left: 90%; animation-duration: 26s; animation-delay: 6s; }
        .animated-bg span:nth-child(8) { left: 50%; animation-duration: 18s; animation-delay: 8s; }
        .animated-bg span:nth-child(9) { left: 30%; animation-duration: 15s; animation-delay: 5s; }
        .animated-bg span:nth-child(10) { left: 60%; animation-duration: 20s; animation-delay: 7s; }
        .animated-bg span:nth-child(11) { left: 15%; animation-duration: 22s; animation-delay: 1s; }
        .animated-bg span:nth-child(12) { left: 35%; animation-duration: 19s; animation-delay: 3s; }
        .animated-bg span:nth-child(13) { left: 55%; animation-duration: 24s; animation-delay: 5s; }
        .animated-bg span:nth-child(14) { left: 75%; animation-duration: 21s; animation-delay: 0s; }
        .animated-bg span:nth-child(15) { left: 85%; animation-duration: 27s; animation-delay: 2s; }
        .animated-bg span:nth-child(16) { left: 95%; animation-duration: 23s; animation-delay: 4s; }
        .animated-bg span:nth-child(17) { left: 5%; animation-duration: 17s; animation-delay: 6s; }
        .animated-bg span:nth-child(18) { left: 45%; animation-duration: 16s; animation-delay: 8s; }
        .animated-bg span:nth-child(19) { left: 65%; animation-duration: 29s; animation-delay: 9s; }
        .animated-bg span:nth-child(20) { left: 50%; animation-duration: 28s; animation-delay: 10s; }

        /* 新增的名人名言样式 */
        #mini-quote {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 240px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: all 0.5s ease;
            overflow: hidden;
            z-index: 3;
        }

        .quote-content {
            position: relative;
            height: 100%;
        }

        #mini-quote-text {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            margin: 0;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #mini-quote-author {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12px;
            color: #666;
            margin: 5px 0 0;
            font-style: italic;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #mini-quote:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://qingminglipu.github.io/Awesome-Love-Code/Web/003/" class="button">恋爱计时器</a>
        <a href="https://qingminglipu.github.io/face/" class="button">时间之眼</a>
        <a href="https://qingminglipu.github.io/fliight-chess/" class="button">感情升温计</a>
        <a href="https://qingminglipu.github.io/painting/" class="button">绘画</a>
    </div>

    <!-- 新增的名人名言模块 -->
    <div id="mini-quote">
        <div class="quote-content">
            <p id="mini-quote-text"></p>
            <p id="mini-quote-author"></p>
        </div>
    </div>

    <div class="animated-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        // 迷你名人名言数据
        const miniQuotes = [
            { text: "我不高兴了，是指精神的我；我发烧了，是指肉身的我；我想自杀，是指精神的我要杀死肉身的我；我不敢死，是肉身的我在哀求精神的我。我想结束的是痛苦，不是生命！", author: "史铁生" },
            { text: "死是一件无须着急的事，是怎样耽搁也不会错过的事", author: "史铁生" },
            { text: "真正严肃的哲学问题只有一个，那就是自杀。判断生活是否值得经历，这本身就是在回答哲学的根本问题", author: "阿尔贝·加缪" },
            { text: "杀不死我的，会让我更强大。但那杀得死我的，终将杀死我", author: "弗里德里希·尼采" },
            { text: "人生实如钟摆，在痛苦与倦怠之间徘徊", author: "亚瑟·叔本华" },
            { text: "当心理疾病说'我'时，它指的是整个存在；当生理疾病说'我'时，它仅仅指向肉体", author: "卡尔·荣格" },
            { text: "绝望是致死疾病，其本质在于：人在绝望中欲求自我", author: "索伦·克尔凯郭尔" },
            { text: "我们的创伤不是疾病，而是精神试图治愈肉体的尝试", author: "吉杜·克里希那穆提" },
            { text: "在集中营里，我们发现那些知道生命中有某种等待他去完成意义的人，最能忍受生存的煎熬", author: "维克多·弗兰克尔" },
            { text: "自杀者要毁灭的从来不是生命本身，而是无法承受的生命之重", author: "埃米尔·乔兰" }
            // 继续添加更多...
        ];

        const miniText = document.getElementById('mini-quote-text');
        const miniAuthor = document.getElementById('mini-quote-author');

        function updateMiniQuote() {
            const currentQuote = miniQuotes[Math.floor(Math.random() * miniQuotes.length)];
            miniText.style.opacity = 0;
            miniAuthor.style.opacity = 0;
            
            setTimeout(() => {
                miniText.textContent = `「${currentQuote.text}」`;
                miniAuthor.textContent = `—— ${currentQuote.author}`;
                miniText.style.opacity = 1;
                miniAuthor.style.opacity = 1;
            }, 500);
        }

        updateMiniQuote();
        setInterval(updateMiniQuote, 15000); // 15秒切换
    </script>
</body>
</html>
