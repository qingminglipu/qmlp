<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清明&梨谱的小页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .button {
            padding: 15px 30px;
            margin: 15px 0;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        .animated-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .animated-bg span:nth-child(1) { left: 10%; animation-duration: 15s; animation-delay: 0s; }
        .animated-bg span:nth-child(2) { left: 20%; animation-duration: 20s; animation-delay: 2s; }
        .animated-bg span:nth-child(3) { left: 25%; animation-duration: 25s; animation-delay: 4s; }
        .animated-bg span:nth-child(4) { left: 40%; animation-duration: 18s; animation-delay: 0s; }
        .animated-bg span:nth-child(5) { left: 70%; animation-duration: 30s; animation-delay: 2s; }
        .animated-bg span:nth-child(6) { left: 80%; animation-duration: 22s; animation-delay: 4s; }
        .animated-bg span:nth-child(7) { left: 90%; animation-duration: 26s; animation-delay: 6s; }
        .animated-bg span:nth-child(8) { left: 50%; animation-duration: 18s; animation-delay: 8s; }
        .animated-bg span:nth-child(9) { left: 30%; animation-duration: 15s; animation-delay: 5s; }
        .animated-bg span:nth-child(10) { left: 60%; animation-duration: 20s; animation-delay: 7s; }
        .animated-bg span:nth-child(11) { left: 15%; animation-duration: 22s; animation-delay: 1s; }
        .animated-bg span:nth-child(12) { left: 35%; animation-duration: 19s; animation-delay: 3s; }
        .animated-bg span:nth-child(13) { left: 55%; animation-duration: 24s; animation-delay: 5s; }
        .animated-bg span:nth-child(14) { left: 75%; animation-duration: 21s; animation-delay: 0s; }
        .animated-bg span:nth-child(15) { left: 85%; animation-duration: 27s; animation-delay: 2s; }
        .animated-bg span:nth-child(16) { left: 95%; animation-duration: 23s; animation-delay: 4s; }
        .animated-bg span:nth-child(17) { left: 5%; animation-duration: 17s; animation-delay: 6s; }
        .animated-bg span:nth-child(18) { left: 45%; animation-duration: 16s; animation-delay: 8s; }
        .animated-bg span:nth-child(19) { left: 65%; animation-duration: 29s; animation-delay: 9s; }
        .animated-bg span:nth-child(20) { left: 50%; animation-duration: 28s; animation-delay: 10s; }

        /* 新增的名人名言样式 */
        #mini-quote {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 240px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: all 0.5s ease;
            overflow: hidden;
            z-index: 3;
        }

        .quote-content {
            position: relative;
            height: 100%;
        }

        #mini-quote-text {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            margin: 0;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #mini-quote-author {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12px;
            color: #666;
            margin: 5px 0 0;
            font-style: italic;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #mini-quote:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://qingminglipu.github.io/Awesome-Love-Code/Web/003/" class="button">恋爱计时器</a>
        <a href="https://qingminglipu.github.io/face/" class="button">时间之眼</a>
        <a href="https://qingminglipu.github.io/fliight-chess/" class="button">感情升温计</a>
        <a href="https://qingminglipu.github.io/painting/" class="button">绘画</a>
    </div>

    <!-- 新增的名人名言模块 -->
    <div id="mini-quote">
        <div class="quote-content">
            <p id="mini-quote-text"></p>
            <p id="mini-quote-author"></p>
        </div>
    </div>

    <div class="animated-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        // 迷你名人名言数据
        const miniQuotes = [
            { text: "千里之行，始于足下", author: "老子" },
            { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
            { text: "唯一不变的是变化本身", author: "赫拉克利特" },
            { text: "仰天大笑出门去，我辈岂是蓬蒿人", author: "李白" },
            { text: "人生如逆旅，我亦是行人", author: "苏轼" },
            { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
            { text: "生活就像一盒巧克力，你永远不知道下一颗是什么味道", author: "阿甘正传" },
            { text: "代码如诗，简洁即美", author: "佚名" },
            // 继续添加更多...
        ];

        const miniText = document.getElementById('mini-quote-text');
        const miniAuthor = document.getElementById('mini-quote-author');

        function updateMiniQuote() {
            const currentQuote = miniQuotes[Math.floor(Math.random() * miniQuotes.length)];
            miniText.style.opacity = 0;
            miniAuthor.style.opacity = 0;
            
            setTimeout(() => {
                miniText.textContent = `「${currentQuote.text}」`;
                miniAuthor.textContent = `—— ${currentQuote.author}`;
                miniText.style.opacity = 1;
                miniAuthor.style.opacity = 1;
            }, 500);
        }

        updateMiniQuote();
        setInterval(updateMiniQuote, 15000); // 15秒切换
    </script>
</body>
</html>
